<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="mainbox">
        <div class="loginbox">
            <div class="loginhead">
                <h2>Log in</h2>
                <p>to start learning</p>
            </div>
            <div class="loginmail">
                <p>Email</p>
                <input type="text" placeholder="Enter Email." class="login-mail-input">
            </div>
            <div class="loginpassword">
                <p>Password</p>
                <input type="text" placeholder="Enter Password." class="login-password-input">
            </div>
            <button class="logbtn">Log in</button>
            <div class="loginfooter">
                <p>Donot have an account ? <a href="signup.html">Sign Up now</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
