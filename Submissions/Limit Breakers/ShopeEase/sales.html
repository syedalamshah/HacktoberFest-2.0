<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Invoices | ShopEase</title>
    <style>
        /* ===== Global Style ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ===== Main Box ===== */
        .mainbox {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* ===== Head ===== */
        .saleshead {
            text-align: center;
            margin-bottom: 25px;
        }

        .saleshead h2 {
            font-size: 28px;
            color: #333;
        }

        .saleshead p {
            font-size: 14px;
            color: #777;
        }

        /* ===== Fields ===== */
        .salesfield p {
            font-size: 14px;
            margin-bottom: 6px;
            color: #444;
        }

        .sales-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .sales-input:focus {
            outline: none;
            border: 1px solid #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.4);
        }

        /* ===== Add to Cart Button ===== */
        .salesbtn {
            width: 100%;
            padding: 12px;
            background: #4e54c8;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .salesbtn:hover {
            background: #3d41a8;
        }

        /* ===== Cart Table ===== */
        .cart-table-container h3 {
            margin-bottom: 10px;
            color: #444;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .remove-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        /* ===== Totals ===== */
        .totals {
            text-align: right;
            font-size: 15px;
        }

        .totals p {
            margin: 5px 0;
        }

        .checkoutbtn {
            background: #4e54c8;
            color: #fff;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .checkoutbtn:hover {
            background: #3d41a8;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            .mainbox {
                padding: 20px 15px;
            }

            .saleshead h2 {
                font-size: 24px;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="saleshead">
            <h2>Sales & Invoices</h2>
            <p>Process orders and manage stock easily</p>
        </div>

        <!-- Product Selection -->
        <div class="salesfield">
            <p>Select Product</p>
            <select class="sales-input product-dropdown">
                <option value="">-- Choose Product --</option>
            </select>
        </div>

        <div class="salesfield">
            <p>Quantity</p>
            <input type="number" placeholder="Enter quantity" class="sales-input quantity-input">
        </div>

        <button class="salesbtn add-cart-btn">Add to Cart</button>

        <!-- Cart Table -->
        <div class="cart-table-container">
            <h3>Cart Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="cart-table">
                    <!-- Cart rows will be added by JS -->
                </tbody>
            </table>
        </div>

        <!-- Totals -->
        <div class="totals">
            <p><strong>Subtotal:</strong> $<span class="subtotal">0</span></p>
            <p><strong>Tax (10%):</strong> $<span class="tax">0</span></p>
            <p><strong>Total:</strong> $<span class="grand-total">0</span></p>
            <button class="checkoutbtn">Checkout</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
