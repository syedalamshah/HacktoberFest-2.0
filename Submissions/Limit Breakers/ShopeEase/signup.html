<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | ShopEase</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="mainbox">
        <div class="signupbox">
            <div class="signuphead">
                <h2>Create Account</h2>
                <p>Join ShopEase to manage inventory and sales</p>
            </div>

            <!-- Name -->
            <div class="signupfield">
                <p>Full Name</p>
                <input type="text" placeholder="Enter your name" class="signup-input signup-name">
            </div>

            <!-- Email -->
            <div class="signupfield">
                <p>Email</p>
                <input type="email" placeholder="Enter your email" class="signup-input signup-email">
            </div>

            <!-- Password -->
            <div class="signupfield">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" class="signup-input signup-password">
            </div>

            <!-- Confirm Password -->
            <div class="signupfield">
                <p>Confirm Password</p>
                <input type="password" placeholder="Confirm password" class="signup-input signup-confirmpassword">
            </div>

            <!-- Role Selection -->
            <div class="signupfield">
                <p>Sign Up As</p>
                <div class="role-box">
                    <label>
                        <input type="radio" name="role" value="admin">
                        Admin
                    </label>
                    <label>
                        <input type="radio" name="role" value="user">
                        User
                    </label>
                </div>
            </div>

            <!-- Signup Button -->
            <button class="signupbtn">Sign Up</button>

            <!-- Footer -->
            <div class="signupfooter">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
