<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* ===== Dashboard Page Theme ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
        }

        /* ===== Dashboard Wrapper ===== */
        .DashBox {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* ===== Sidebar Navigation ===== */
        .NavBox {
            width: 220px;
            background: #fff;
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; */
            padding: 20px 0;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        }

        .NavBox-logo {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #4e54c8;
            margin-bottom: 20px;
        }

        .Nav-Box-Links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 15px;
        }

        .Nav-Box-Links a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .Nav-Box-Links a:hover,
        .Nav-Box-Links a.active {
            background: #4e54c8;
            color: #fff;
        }

        /* ===== Main Content ===== */
        .MainContent {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            color: #333;
        }

        /* ===== Cards Section ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 18px;
            color: #4e54c8;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        /* ===== Recent Transactions Table ===== */
        .Recent-transactions-table-box {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .Recent-transactions-table-box h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4e54c8;
        }

        .Recent-transactions-table-box table {
            width: 100%;
            border-collapse: collapse;
        }

        .Recent-transactions-table-box th,
        .Recent-transactions-table-box td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 14px;
        }

        .Recent-transactions-table-box th {
            background: #f5f5f5;
            color: #333;
        }

        .Recent-transactions-table-box tbody tr:hover {
            background: #f9f9ff;
        }

        /* ===== Top Selling Products ===== */
        .Top-Selling-Box {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .Top-Selling-Box h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4e54c8;
        }

        .Top-Selling-Box ul {
            list-style: none;
            padding: 0;
        }

        .Top-Selling-Box li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .Top-Selling-Box li:last-child {
            border-bottom: none;
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 768px) {
            .DashBox {
                flex-direction: column;
            }

            .NavBox {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .Nav-Box-Links {
                flex-direction: row;
                gap: 5px;
                padding: 0;
            }

            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

                <h2>üõçÔ∏è ShopEase</h2>

    <script src="assets/js/script.js"></script>
</body>

</html>
