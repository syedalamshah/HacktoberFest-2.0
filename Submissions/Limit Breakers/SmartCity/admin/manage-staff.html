<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Staff - SmartCity Admin</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="manage-zones.html">Manage Zones</a></li>
      <li><a href="manage-vehicles.html">Manage Vehicles</a></li>
      <li><a href="manage-staff.html" class="active">Manage Staff</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="../index.html">Logout</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Manage Staff</h1>
    <section class="table-section">
      <h2>Drivers List</h2>
      <table>
        <thead>
          <tr>
            <th>Driver ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>D001</td>
            <td>Ali Khan</td>
            <td>0300-1234567</td>
            <td>Active</td>
            <td>
              <button class="btn-sm edit">Edit</button>
              <button class="btn-sm danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="form-section">
      <h2>Add New Driver</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Driver Name" required>

        <label>Phone</label>
        <input type="text" placeholder="0300-1234567" required>

        <button type="submit" class="btn">Add Driver</button>
      </form>
    </section>
  </main>
  <script src="../assets/js/main.js"></script>
</body>
