<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Complaint - Citizen</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Citizen Panel</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="report-complaint.html" class="active">Report Complaint</a></li>
      <li><a href="view-status.html">View Status</a></li>
      <li><a href="../index.html">Logout</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Report Uncollected Waste</h1>
    <section class="form-section">
      <form>
        <label>Location</label>
        <input type="text" placeholder="Enter location or use map">

        <label>Description</label>
        <textarea placeholder="Describe the issue" rows="4"></textarea>

        <label>Upload Photo</label>
        <input type="file" accept="image/*">

        <button type="submit" class="btn">Submit Complaint</button>
      </form>
    </section>
  </main>
  <script src="../assets/js/main.js"></script>
</body>
</html>
