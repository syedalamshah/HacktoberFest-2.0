<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
    }

    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #27ae60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #219150;
    }

    .switch {
      color: #3498db;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="formTitle">Sign Up</h2>

    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="handleSubmit()">Sign Up</button>
    <p id="toggleText">
      Already have an account? <span class="switch" onclick="toggleForm()">Login here</span>
    </p>
  </div>

  <script>
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('button').textContent = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('toggleText').innerHTML = isLogin 
        ? "Don't have an account? <span class='switch' onclick='toggleForm()'>Sign up here</span>"
        : "Already have an account? <span class='switch' onclick='toggleForm()'>Login here</span>";
      document.getElementById('name').style.display = isLogin ? 'none' : 'block';
    }

    function handleSubmit() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password || (!isLogin && !name)) {
        alert('⚠️ Please fill out all fields');
        return;
      }

      if (isLogin) {
        const savedUser = JSON.parse(localStorage.getItem('user'));
        if (savedUser && savedUser.email === email && savedUser.password === password) {
          localStorage.setItem('loggedIn', 'true');
          alert('✅ Login successful!');
          window.location.href = 'index.html'; // your tracker page
        } else {
          alert('❌ Invalid credentials!');
        }
      } else {
        const newUser = { name, email, password };
        localStorage.setItem('user', JSON.stringify(newUser));
        localStorage.setItem('loggedIn', 'true');
        alert('✅ Account created successfully!');
        window.location.href = 'index.html'; // your tracker page
      }
    }
  </script>
</body>
</html>
